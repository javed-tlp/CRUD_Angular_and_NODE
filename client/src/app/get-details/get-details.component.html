<div class="container">
  <h1 class="page-title">Student List</h1>
  <table class="table table-bordered student-table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td>{{item.Name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Age}}</td>
        <td>
          <button class="btn btn-primary" routerLink="../edit-details/{{item.id}}" (click)="getuserbyID(item.id)">Edit</button>
          <button class="btn btn-danger" (click)="ondelete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
