<div class="container">
  <h1>STUDENT LIST</h1>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Age</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row">{{item.id}}</th>
        <td style="font-weight: 400;">{{item.Name}}</td>
        <td>{{item.Email}}</td>
        <td>{{item.Age}}</td>
        <td>
          <button class="btn btn-primary" routerLink="../edit-details/{{item.id}}" type="button"(click)="getuserbyID(item.id)">Edit</button>
          <button style="margin-left: 20px;" class="btn btn-danger" (click)="ondelete(item.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
