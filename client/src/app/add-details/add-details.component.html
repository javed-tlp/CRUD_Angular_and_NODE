<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Add Detail</h1>
      <form (ngSubmit)="onsubmit()" class="mt-4" enctype="multipart/form-data">
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Name" name="Name" type="text" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Email" name="Email" type="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Age" name="Age" type="number" placeholder="Age" required />
        </div>
        <div class="form-group">
          <input class="form-control" type="file" (change)="onFileSelected($event)" name="file" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
