<div class="container mt-5">
  <div class="row">
    <div>
      <h1>Add Detail</h1>
    </div>
    <div class="col-md-6 offset-md-1" id="blocktwo">
      <form (ngSubmit)="onsubmit()" class="mt-4 mt-md-0">
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Name" name="Name" type="text" placeholder="Name" />
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Email" name="Email" type="text" placeholder="Email" />
        </div>
        <div class="form-group">
          <input class="form-control" [(ngModel)]="Age" name="Age" type="text" placeholder="Age" />
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>

  </div>
</div>
