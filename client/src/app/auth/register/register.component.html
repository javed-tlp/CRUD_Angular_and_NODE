<!-- Register Page -->
<div class="container mt-5">
  <h2 class="text-center">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-4 form-style">
    <div class="form-group">
      <label for="Name">Name</label>
      <input id="Name" formControlName="Name" class="form-control" required />
      <div *ngIf="isFieldInvalid('Name')" class="text-danger">
        <div *ngIf="registerForm.get('Name')?.errors?.['required']">Name is required.</div>
        <div *ngIf="registerForm.get('Name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input id="Email" type="email" formControlName="Email" class="form-control" required />
      <div *ngIf="isFieldInvalid('Email')" class="text-danger">
        <div *ngIf="registerForm.get('Email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registerForm.get('Email')?.errors?.['email']">Email must be valid.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Age">Age</label>
      <input id="Age" type="number" formControlName="Age" class="form-control" required />
      <div *ngIf="isFieldInvalid('Age')" class="text-danger">
        <div *ngIf="registerForm.get('Age')?.errors?.['required']">Age is required.</div>
        <div *ngIf="registerForm.get('Age')?.errors?.['min']">You must be at least 18 years old.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control" required />
      <div *ngIf="isFieldInvalid('password')" class="text-danger">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="button">Register</button>
    </div>
  </form>
</div>
