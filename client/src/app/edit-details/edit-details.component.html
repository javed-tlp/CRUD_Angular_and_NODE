<!-- Edit Details Page -->
<div class="container mt-5">
  <h1 class="text-center">Edit Details</h1>
  <form (ngSubmit)="onupdate()" class="mt-4" enctype="multipart/form-data">
    <div class="d-flex justify-content-center align-items-center mb-3">
      <img *ngIf="studentimage" [src]="studentimage" class="img-fluid" style="width: 150px; height: auto;" />
      <p *ngIf="!studentimage">No image</p>
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="studentDetail.Name" name="Name" type="text" placeholder="Name" required />
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="studentDetail.Email" name="Email" type="email" placeholder="Email" required />
    </div>
    <div class="form-group">
      <input class="form-control" [(ngModel)]="studentDetail.Age" name="Age" type="number" placeholder="Age" required />
    </div>
    <div class="form-group">
      <input class="form-control" type="file" (change)="onFileSelected($event)" name="file" required />
    </div>
    <div class="text-center">
      <button type="submit" class="button">Update</button>
    </div>
  </form>
</div>
